<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>Fixed Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- 1.1. Include the reference to the Mapbox JavaScript here in the <head> of the page -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>

    <!-- 1.2 Include the reference to the Mapbox CSS here in the <head> of the page -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* 1.4 Insert the CSS code here between the <style> tags */
        body { margin: 50px; padding: 0; }
        #map1, #map2, #map3 { position: relative; height: 300px; width: 50%; }
    </style>
  </head>

  <body>
        <!-- 1.3 Insert the div for the structure of the page here in the <body> of the page -->
        <h1>Map 1</h1>
        <div id="map1"></div>
        <hr>

        <h1>Map 2</h1>
        <div id="map2"></div>
        <hr>

        <h1>Map 3</h1>
        <div id="map3"></div>
        <hr>

        <script>
            /* Insert the JavaScript within the <script> tags, within the body */
            // 2.1 Start with the Mapbox access token
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2Zhc3NiZXJnIiwiYSI6ImNsZzVkOXkxMzAyZWwzcW5kYXFleHllbDIifQ.-Zna7UOd0YMpkwR4T8CuWg';
            // 2.2 Then initialize the first map
            var map = new mapboxgl.Map({
                container: 'map1',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-122.6788, 45.5212], // Portland, Oregon
                zoom: 11
            });

            //2.3 Add a marker with a popup to the first map
            var popup = new mapboxgl.Popup()
                .setText('This is my first point.');

            var marker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat]
                .setPopup(popup) // add the popup named "popup" to this marker
                .addTo(map); // add it to the map with the ID "map"

            // 2.4 Disable drag and zoom handlers for the first map
            map.dragPan.disable();
            map.scrollZoom.disable();
            map.boxZoom.disable();
            map.dragRotate.disable();
            map.keyboard.disable();
            map.doubleClickZoom.disable();
            map.touchZoomRotate.disable();
            map.touchZoomRotate.disableRotation();

            // 2.5.3 Initialize the 2nd map
            var map2 = new mapboxgl.Map({
                container: 'map2',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-122.4194, 37.7749], // San Francisco
                zoom: 11
            });

            // 2.5.4 Add a marker with a popup to the second map
            var popup2 = new mapboxgl.Popup()
                .setText('This is my second point.');

            var marker2 = new mapboxgl.Marker({ color: 'blue' })
            .setLngLat([-122.4194, 37.7749]) // starting position [lng, lat] for Map 2
            .setPopup(popup2) // add the popup named "popup2" to this marker
            .addTo(map2); // add it to the map with the ID "map2"

        // 2.5.5 Disable drag and zoom handlers for the second map
        map2.dragPan.disable();
        map2.scrollZoom.disable();
        map2.boxZoom.disable();
        map2.dragRotate.disable();
        map2.keyboard.disable();
        map2.doubleClickZoom.disable();
        map2.touchZoomRotate.disable();
        map2.touchZoomRotate.disableRotation();

        // Initialize the 3rd map
        var map3 = new mapboxgl.Map({
            container: 'map3',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-73.9352, 40.7306], // New York City
            zoom: 11
        });

        // Add a marker with a popup to the third map
        var popup3 = new mapboxgl.Popup()
            .setText('This is my third point.');

        var marker3 = new mapboxgl.Marker({ color: 'green' })
            .setLngLat([-73.9352, 40.7306]) // starting position [lng, lat] for Map 3
            .setPopup(popup3) // add the popup named "popup3" to this marker
            .addTo(map3); // add it to the map with the ID "map3"

        // Disable drag and zoom handlers for the third map
        map3.dragPan.disable();
        map3.scrollZoom.disable();
        map3.boxZoom.disable();
        map3.dragRotate.disable();
        map3.keyboard.disable();
        map3.doubleClickZoom.disable();
        map3.touchZoomRotate.disable();
        map3.touchZoomRotate.disableRotation();

    </script>
